<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="~{commons/commons::sidebar(active='list.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form role="form" method="post" th:action="@{/updateEmp}">
                <input type="hidden" name="id" th:value="${emp.getId()}">
                <div class="form-group">
                    <label>名称</label><br>
                    <input type="text" class="form-control" name="lastName" placeholder="请输入名称" th:value="${emp.getLastName()}">
                </div>
                <div class="form-group">
                    <label>邮箱</label><br>
                    <input type="email" class="form-control" name="email" placeholder="请输入名称" th:value="${emp.getEmail()}">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" name="gender" th:checked="${emp.getGender()==1}">
                        <label class="form-check-label">
                            男
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="0" name="gender" th:checked="${emp.getGender()==0}">
                        <label class="form-check-label">
                            女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>部门</label><br>

                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                            name="department.id">
                        <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}"
                                th:value="${dept.getId()}"  th:selected="${dept.getId() == emp.getDepartment().getId()}">Open this select menu
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>birth</label><br>
                    <input type="text" class="form-control" name="birth"  th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}">

                </div>
                <!--						<div class="form-group">-->
                <!--							<label for="inputfile">文件输入</label>-->
                <!--							<input type="file" id="inputfile">-->
                <!--							<p class="help-block">这里是块级帮助文本的实例。</p>-->
                <!--						</div>-->
                <!--						<div class="checkbox">-->
                <!--							<label>-->
                <!--								<input type="checkbox">请打勾-->
                <!--							</label>-->
                <!--						</div>-->
                <button type="submit" class="btn btn-default">修改</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
